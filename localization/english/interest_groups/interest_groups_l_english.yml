l_english:
  ig_market_liberals: "Capitalists"
  ig_market_liberals_only_icon: "@capitalists!"
  ig_market_liberals_desc: "Capitalists, the nouveau riche trailblazers of the new gilded age, have fashioned the working class into a machine stoking the furnace of corporate power. Their ambition and amassed wealth engrave their name into economic history with each business deal."

  ig_conservatives: "Elites"
  ig_conservatives_only_icon: "@elites!"
  ig_conservatives_desc: "Elites are the grandees of fortune controlling the economy and often government. Steeped in generations of old money, their lineage traces an intricate web of power. Their dominion, built on industry, is woven through society."

  ig_petty_bourgeoisie: "Entrepreneurs"
  ig_petty_bourgeoisie_only_icon: "@entrepreneurs!"
  ig_petty_bourgeoisie_desc: "Entrepreneurs, the stalwarts of the middle-class, propel the economy forward one small step at a time. Straddling poverty and affluence, they tirelessly work for their modest slice of prosperity."

  ig_socialists: "Laborists"
  ig_socialists_only_icon: "@laborists!"
  ig_socialists_desc: "Laborists are the backbone of the nation, toiling tirelessly in various sectors. Their sweat and blood enrich the soil they cultivate, making them the unsung heroes and lifeblood of the nation."

  ig_rural_folk: "Ruralists"
  ig_rural_folk_only_icon: "@ruralists!"
  ig_rural_folk_desc: "Ruralists are the humble denizens of the countryside, the heart and lungs of the nation. They nourish the economy with their resilience, albeit their wealth may not rival that of the elites."

  ig_devout: "Moralists"
  ig_devout_only_icon: "@moralists!"
  ig_devout_desc: "Moralists, guardians of tradition, stand against change. They defend time-honored customs and the age-old social order, casting a guiding light over the landscape of a rapidly changing world."

  ig_bureaucrats: "Bureaucrats"
  ig_bureaucrats_only_icon: "@bureaucrats!"
  ig_bureaucrats_desc: "Bureaucrats, the gears in the machinery of governance, ensure the harmonious melody of government. They silently shape the nation's course with policy and regulation."

  ig_armed_forces: "Securocrats"
  ig_armed_forces_only_icon: "@securocrats!"
  ig_armed_forces_desc: "Securocrats are the vigilant sentinels of the state, ensuring internal stability and guarding against external threats. Shrouded in secrecy, they are the state's shield and, if need be, its sword."


  ig_armed_forces: "Patriots"
  ig_armed_forces_only_icon: "@patriots!"
  ig_armed_forces_desc: "Patriots are the nation's loyal defenders, waving the flag with pride. They stand for the nation's honor, values, and prosperity, and pass on these ideals to future generations."

  ig_intelligentsia: "Intelligentsia"
  ig_intelligentsia_only_icon: "@intelligentsia!"
  ig_intelligentsia_desc: "Intelligentsia, the academic shapers of minds, mold the political landscape to fit their progressive agenda. They shape the nation's future, lead its progress, and breathe life into its spirit."

  # Flavor Ideologies
  ig_red_army: "Red Army"
  ig_red_army_desc: "The Red Army is an institution dedicated to the defence and propagation of the Revolution, born through the amalgamation of the traditional army with the proletariat and communist ideology."
