l_english:
  international_relations: "International Relations"
  international_relations_desc: "The study of political, economic, and social interactions between states and other international actors, exploring issues such as diplomacy, conflict, cooperation, and globalization."
  railways: "Railways"
  railways_desc: "Railways are transportation systems that use tracks and trains to transport passengers and cargo, offering a cost-effective and efficient alternative to other modes of transportation, and playing a critical role in global commerce and mobility."
  urbanization: "Urbanization"
  urbanization_desc: "Urbanization refers to the process of population growth and migration to urban areas, with implications for infrastructure, public services, and quality of life, as well as opportunities and challenges for economic and social development."