l_english:
  DATA_GOODS_STATE_PRICE_WITH_TOOLTIP_FORMAT: "#tooltippable #tooltip:$TAG$,DATA_GOODS_STATE_PRICE_BREAKDOWN,GraphTooltipGoodsPrice [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] [Goods.GetStatePrice|1]#!#! [Goods.GetCompareIconAgainstBasePriceNoFormatting( Goods.GetStatePrice )]"
  DATA_GOODS_MARKET_PRICE_WITH_TOOLTIP_FORMAT: "#tooltippable #tooltip:$TAG$,DATA_GOODS_MARKET_PRICE_BREAKDOWN,GraphTooltipGoodsPrice [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] [Goods.GetMarketPrice|1]#!#! [Goods.GetCompareIconAgainstBasePriceNoFormatting( Goods.GetMarketPrice )]"
  DATA_COUNTRY_NAME_TOOLTIP_IMPL: "[ConcatIfNeitherEmpty( Country.GetLabel(GetPlayer.Self), '\n' )][ConcatIfNeitherEmpty( Country.GetStatus(GetPlayer.Self), '\n' )][AddTextIf( Or( Not(StringIsEmpty( Country.GetLabel(GetPlayer.Self) )), Not(StringIsEmpty( Country.GetStatus(GetPlayer.Self) )) ), '\n' )]$COUNTRY_RANKING_INFO$$COUNTRY_DIPLOMATIC_INFO$\n\n$COUNTRY_MILITARY_INFO$\n\n$COUNTRY_POLITICAL_INFO$[ConcatIfNeitherEmpty( '\n\n', Country.GetAttitudeTowards(GetPlayer.Self).GetStrategicDesireDesc)][ConcatIfNeitherEmpty('\n\n', Country.GetPlayedByDesc)]"
  DATA_MARKET_NAME_TOOLTIP: "[concept_market_owner]: [Market.GetOwner.GetName]\n[concept_market_capital]: [Market.GetMarketCapital.GetName]\nBalance: #tooltippable #tooltip:MARKET_BALANCE_BREAKDOWN #bold [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] [Market.GetBalance|+=D]#!#!#!\n[concept_gdp] Contribution: #tooltippable #tooltip:MARKET_GDP_PERCENTAGE_TOOLTIP [Market.GetGDPContributionPercentage( GetPlayer )|%1]#!#! \n[concept_gdp] Value: [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] #variable [Market.GetMarketGDPValue|D]#!"
  DATA_POP_NAME_TOOLTIP: "[concept_state]: [Pop.GetState.GetName]\n[concept_culture]: [Pop.GetCulture.GetName]\n[concept_religion]: [Pop.GetReligion.GetName]\nWorks at: [Pop.GetWorksAt]\n[ConcatIfNeitherEmpty(Pop.GetSharesDesc, '\n')]\n[Concept('concept_pop','$concept_population$')]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_POPULATION [Pop.GetTotalSize|Dv]#!#! (#tooltippable #tooltip:[Pop.GetTooltipTag],POP_POPULATION_GROWTH #variable [Pop.GetPopGrowth|+=D]#!#!#!)\n[concept_workforce]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_WORKFORCE_TOOLTIP [Pop.GetNumWorkforce|Dv]#!#!\n[concept_dependents]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_DEPENDENTS_TOOLTIP [Pop.GetDependentsSize|Dv]#!#!\n\nStrata: [Pop.GetPopType.GetStrata]\n[concept_sol]: #tooltippable #tooltip:[Pop.GetTooltipTag],TOOLTIP_POP_QOL [Pop.GetFormattedStandardOfLivingLabel|v] ([Pop.GetFormattedStandardOfLiving|v])#!#!\n[ConcatIfNeitherEmpty(AddLocalizationIf(Not(Pop.IsSlave), 'JOB_SATISFACTION_ITEM'), '\n')]Net Income: #variable [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] [Pop.GetMoney|D=+]#!\n[concept_wealth]: #tooltippable #tooltip:[Pop.GetTooltipTag],TOOLTIP_WEALTH [Pop.GetCurrentWealth|v]#!#!\n\n$POP_DISCRIMINATION_HEADER$ #tooltippable #tooltip:[Pop.GetTooltipTag],POP_DISCRIMINATION_STATUS_TOOLTIP [SelectLocalization(Pop.IsDiscriminated, 'POP_DISCRIMINATION_STATUS_DISCRIMINATED', 'POP_DISCRIMINATION_STATUS_ACCEPTED')]#!#!\n[concept_literacy]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_POPULATION_LITERACY [Pop.GetLiteracyRate|%1v]#!#!\n\nPrimary [concept_interest_group]: [Pop.GetLargestInterestGroup.GetName]\n[concept_political_strength]: #tooltippable #tooltip:[Pop.GetTooltipTag],POP_POL_STR [Pop.GetPoliticalStrength|Kv]#!#!\n$RADICALS$: #variable [Pop.GetNumRadicals|D]#!\n$LOYALISTS$: #variable [Pop.GetNumLoyalists|D]#![ConcatIfNeitherEmpty('\n\n',Pop.GetPoliticalMovementsDesc)]"
  DATA_STRATEGIC_REGION_NAME_TOOLTIP: "[StrategicRegion.GetNameNoFormatting] is a [concept_strategic_region] with a [concept_gdp] of [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] [StrategicRegion.GetTotalGDP|vD]\n\n[SelectLocalization(IsDataModelEmpty(StrategicRegion.GetInterests), 'NO_COUNTRIES_WITH_INTEREST', 'COUNTRIES_WITH_INTEREST')]"
  DATA_INTEREST_GROUP_NAME_TOOLTIP: "[concept_clout]: #tooltippable #tooltip:[InterestGroup.GetTooltipTag],IG_CLOUT_BREAKDOWN,IGCloutTooltip [InterestGroup.GetClout|%1]#!#![InterestGroup.GetInfluenceDesc]\n[AddLocalizationIf(InterestGroup.HasParty, 'PARTY_DESC')][Concept('concept_ideology', '$concept_ideologies$')]: [InterestGroup.GetIdeologyDesc]\n[concept_leader]: [InterestGroup.GetLeader.GetFullName] ([InterestGroup.GetLeaderIdeologyDesc])\n\n[concept_approval]: #tooltippable #tooltip:IG_APPROVAL_BREAKDOWN [InterestGroup.GetApprovalRating] #bold ([InterestGroup.GetApprovalValue|+=])#!#!#!\n[Concept('concept_interest_group_trait', '$concept_interest_group_traits$')]:\n[InterestGroup.GetTraitsDesc]\n\nPopulation: [InterestGroup.GetPopulation|Kv]\n[InterestGroup.GetSupportingPopTypesDesc][ConcatIfNeitherEmpty('\n\n',InterestGroup.GetPoliticalMovementDesc)]\n$TOOLTIP_DELIMITER$\n#lore [InterestGroup.GetDesc]"
  TOOLTIP_POPULATION: "#header [concept_interest_group] Population#!\n[InterestGroup.GetCountry.GetAdjective] supporters of [InterestGroup.GetName]: [InterestGroup.GetPopulation|v1*]\n  Out of Politically Active Population: [InterestGroup.GetPopulationInCountryAsPercentage|v%1]\n  Out of Total Population: [InterestGroup.MakeScope.ScriptValue('bpm_interest_group_population_percentage_value')|v%1]\n$TOOLTIP_DELIMITER$\n#title Only [Concept('concept_pop','$concept_pops$')] that meet these criteria will consider supporting this $concept_interest_group$:#!\n[InterestGroup.GetPopPotentialDesc]\n\n#title Reasons why $concept_pops$ are attracted to (#g +#!) or avoid (#r -#!) this $concept_interest_group$ include#!:\n[InterestGroup.GetPopAttractionReasons]"