CENTRAL_BANK_CUSTOM_LOC: "The [GetPlayer.GetAdjective] [concept_central_bank] is the highest banking institution in [GetPlayer.GetNameNoFlag]\n\nIt currently follows a #v [GetPlayer.GetCustom('bank_independence_loc')]#! monetary policy and has credibility rating of [GetPlayer.GetCustom('bank_credibility_loc_desc')] | [GetPlayer.GetCustom('bank_credibility_loc')]\n\nThe [GetPlayer.GetAdjective] [concept_central_bank]'s currency is the [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName][GetPlayer.GetCustom('currency_text_loc')] which is currently valued at #v [GetPlayer.MakeScope.ScriptValue('currency_average_difference_to_global')|+d%]#! the global average and its value is currently changing by [GetPlayer.MakeScope.ScriptValue('currency_value_growth')|+d%] per month"

