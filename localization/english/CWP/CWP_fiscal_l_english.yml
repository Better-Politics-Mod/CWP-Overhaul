l_english:
############# CWP Additions
BUDGET_TAB_FISCAL: "Fiscal Policies"
INTERNATIONAL_LOANS: "International Loans"

CENTRAL_BANK_CUSTOM_LOC: "The [GetPlayer.GetAdjective] [concept_central_bank] is the highest banking institution in [GetPlayer.GetNameNoFlag]\n\nIt currently follows a #v [GetPlayer.GetCustom('bank_independence_loc')]#! monetary policy and has credibility rating of [GetPlayer.GetCustom('bank_credibility_loc_desc')] | [GetPlayer.GetCustom('bank_credibility_loc')]\n\nThe [GetPlayer.GetAdjective] [concept_central_bank]'s currency is the [GetPlayer.MakeScope.Var('cwp_currency').GetFlagName][GetPlayer.GetCustom('currency_text_loc')] which is currently valued at #v [GetPlayer.MakeScope.ScriptValue('currency_average_difference_to_global')|+d%]#! the global average and its value is currently changing by [GetPlayer.MakeScope.ScriptValue('currency_value_growth')|+d%] per month"

CURRENT_INTEREST_RATE: "#v [GetPlayer.MakeScope.ScriptValue('interest_rate')|d%]#!"
TARGET_INTEREST_RATE: "#p [GetPlayer.MakeScope.ScriptValue('interest_rate_gui')|d%]#!"

DEVALUE_CURRENCY_TOOLTIP: "Devalue your currency by #v [GetPlayer.MakeScope.ScriptValue('alter_currency_value_tooltip')|d%]#!, decreasing its value to #v [GetPlayer.MakeScope.ScriptValue('currency_difference_to_global_devalue')|+%]#! the global average\n\n[SelectLocalization(GetPlayer.MakeScope.Var('altered_currency').IsSet, 'ALTERED_CURRENCY', '')]"
REVALUE_CURRENCY_TOOLTIP: "Revalue your currency by #v [GetPlayer.MakeScope.ScriptValue('alter_currency_value_tooltip')|d%]#!, increasing its value to #v [GetPlayer.MakeScope.ScriptValue('currency_difference_to_global_revalue')|+%]#! the global average\n\n[SelectLocalization(GetPlayer.MakeScope.Var('altered_currency').IsSet, 'ALTERED_CURRENCY', '')]"

ALTERED_CURRENCY: "#i You have recently altered your currency. You may alter it again every year."

ALTER_INTEREST_RATES: "#t Change your [concept_interest_rate]#!\n\nInterest Rates affect your inflation rate and the strength of your currency, higher interest rates will decrease inflation growth and increase your currency's value over time.\n\n[SelectLocalization(GetScriptedGui('can_set_interest_rates_law').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_FROM_GOLD_STANDARD', '')]\n[SelectLocalization(GetScriptedGui('can_set_interest_rates_variable').IsShown( GuiScope.SetRoot(GetPlayer.MakeScope).End), 'BLOCKED_FROM_CHANGE_INTEREST', '')]\n#i Once you set an interest rate, click the middle button to submit the rate#!"

BLOCKED_FROM_GOLD_STANDARD: "Does not have #v $law_gold_standard$#! law @red_cross!"
BLOCKED_FROM_CHANGE_INTEREST: "Did not change interest rates this month @red_cross!"

BANK_CREDIBILITY_TOOLTIP_BUDGET: "The current [GetPlayer.GetAdjective] [concept_central_bank] credit rating is [GetPlayer.GetCustom('bank_credibility_loc')] which is considered [GetPlayer.GetCustom('bank_credibility_loc_desc')].\n\nThe [concept_central_bank]'s Credit rating is determined by the overall economic wellbeing of the country, how it manages to pay its loans and overall economic indicators such as its [concept_inflation_rate] and [concept_interest_rate]."

INFLATION_RATE_TOOLTIP_BALANCE: "The current [GetPlayer.GetAdjective] inflation rate is #n [GetPlayer.MakeScope.ScriptValue('inflation_value')|d%]#!\n[concept_inflation_rate] is currently changing by [GetPlayer.MakeScope.ScriptValue('inflation_growth')|-Od%] per month"

INFLATION_RATE_TOOLTIP_SUM2: "#t Your [concept_inflation_rate] change is due to:"

INFLATION_RATE_TOOLTIP: "[concept_inflation_rate] is an increase in the general price level of goods and services in an economy.\n\nThe current [GetPlayer.GetAdjective] inflation rate is #n [GetPlayer.MakeScope.ScriptValue('inflation_value')|d%]#! and is currently changing by [GetPlayer.GetCustom('inflation_growth_plus_minus')][GetPlayer.MakeScope.ScriptValue('inflation_growth')|-Od%] per month"

FOREIGN_RESERVES_SELL_TOOLTIP: "#t Sell a portion of your [concept_foreign_reserves] in order to bring money into your treasury#!\n\nIncreasing our treasury by #p 500k#![GetPlayer.MakeScope.Var('cwp_currency').GetFlagName] would cost us [GetPlayer.MakeScope.ScriptValue('foreign_reserves_sell')|-Od] in foreign reserves.\n\nThis is due to the [GetPlayer.GetCustom('currency_text_loc')] having a [GetPlayer.MakeScope.ScriptValue('currency_average_difference_to_global')|+d%] difference to the average global currency value"

INF_INTEREST_RATE: "Interest Rate of $CURRENT_INTEREST_RATE$"
INF_DEF_MONEY_SUPPLY: "Deficit Money Supply"
INF_MONEY_SUPPLY: "Excess Money Supply"
INF_GOLD_STANDARD: "Having $law_gold_standard$"
INFLATION_GROWTH_TOOLTIP_FORMAT: "$VALUE|-O$ from $KEY$"

