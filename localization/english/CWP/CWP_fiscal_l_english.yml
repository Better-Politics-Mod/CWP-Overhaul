BANK_CREDIBILITY_TOOLTIP_BUDGET: "The current [GetPlayer.GetAdjective] [concept_central_bank] credit rating is [GetPlayer.GetCustom('bank_credibility_loc')] which is considered [GetPlayer.GetCustom('bank_credibility_loc_desc')].\n\nThe [concept_central_bank] credit rating may change to [GetPlayer.GetCustom('bank_credibility_forecast_loc')] which is considered [GetPlayer.GetCustom('bank_credibility_forecast_desc')] in the next evaluation period\n\nThe [concept_central_bank]'s Credit rating is determined by the overall economic wellbeing of the country, how it manages to pay its loans and overall economic indicators such as its [concept_inflation_rate] and [concept_interest_rate]."

INFLATION_RATE_TOOLTIP_BALANCE: "The current [GetPlayer.GetAdjective] inflation rate is #n [GetPlayer.MakeScope.ScriptValue('inflation_value')|d%]#!\n[concept_inflation_rate] is currently changing by [GetPlayer.MakeScope.ScriptValue('inflation_growth')|-Od%] per month"

