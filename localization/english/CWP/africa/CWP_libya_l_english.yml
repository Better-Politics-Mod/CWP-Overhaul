  concept_jamahiriya: "Jamahiriya "
  concept_jamahiriya_desc: "Jamahiriyas are countries that are being prepared for the formation of a pan-Arab-African state."

  jamahiriya: "Jamahiriya"
  jamahiriya_desc: "[concept_jamahiriya]"
  jamahiriya_action_ask_to_break_name: "Ask for de-occupation"
  subject_type_jamahiriya: "[concept_jamahiriya]"
  jamahiriya_pact_desc: "[SCOPE.GetRootScope.GetDiplomaticPact.GetSecondCountry.GetName] is a [concept_jamahiriya] of [SCOPE.GetRootScope.GetDiplomaticPact.GetFirstCountry.GetName]."
